{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WOW!SMS</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/wowtools.css' %}">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="{% static 'js/utils.js' %}"></script>

	{% block css %}{% endblock %}

</head>
<body>
	<section id="wrapper" class="login-register">
		<div class="login-box">
			<div class="white-box">
				<h1>Sign up for WOW!SMS</h1>
				<form action='#' class="#">
					<h3 class="box-title">Register</h3>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="text" required="" placeholder="Name">
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" required="" placeholder="Email">
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="password" required="" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" required="" placeholder="Confirm Password">
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-info btn-lg btn-block text-uppercase" type="submit">Sign Up</button>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<p>Already have an account? <a href="login.html"><b>Sign In</b></a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
